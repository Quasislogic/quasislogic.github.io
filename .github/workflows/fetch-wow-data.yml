name: Fetch WoW Crafting Data

on:
  workflow_dispatch:  # allows manual triggering
  schedule:
    - cron: '0 6 * * *'  # every day at 6:00am UTC

permissions:
  contents: write
jobs:
  fetch-wow-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Fetch WoW data
        run: node scripts/fetch-wow-data.js
        env:
          CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/
          git commit -m "Update WoW item data"
          git push
