name: Fetch MoP Remix Crafting Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  fetch-wow-data:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì• Install dependencies
        run: npm install axios

      - name: üîê Debug environment
        run: |
          echo "Node version: $(node -v)"
          echo "Axios version: $(npm list axios)"
          if [ -n "$CLIENT_ID" ]; then echo "‚úÖ CLIENT_ID is set"; else echo "‚ùå CLIENT_ID is missing"; fi
          if [ -n "$CLIENT_SECRET" ]; then echo "‚úÖ CLIENT_SECRET is set"; else echo "‚ùå CLIENT_SECRET is missing"; fi
        env:
          CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

      - name: üß† Run fetch-wow-data.js
        run: node scripts/fetch-wow-data.js
        env:
          CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

      - name: üöÄ Commit and push new data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/
          git diff --cached --quiet && echo "üü° No changes to commit" || (
            git commit -m "Update MoP Remix item data" && \
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          )

