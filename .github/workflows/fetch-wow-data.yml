name: Fetch WoW Crafting Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  fetch-wow-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios

      - name: Debug environment
        run: |
          echo "Node version: $(node -v)"
          echo "Axios version: $(npm list axios)"
          if [ -n "$CLIENT_ID" ]; then echo "✅ CLIENT_ID is set"; else echo "❌ CLIENT_ID is missing"; fi
          if [ -n "$CLIENT_SECRET" ]; then echo "✅ CLIENT_SECRET is set"; else echo "❌ CLIENT_SECRET is missing"; fi
        env:
          CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

      - name: Fetch WoW data
        run: node scripts/fetch-wow-data.js
        env:
          CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

      - name: Commit and push new data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/
          git commit -m "Update WoW item data"
          git push
