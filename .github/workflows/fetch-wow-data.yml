name: Fetch WoW Crafting Data

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 6 * * *'  # daily at 6am UTC

jobs:
  fetch-wow-data:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Create Node.js project & install axios
        run: |
          npm init -y
          npm install axios

      - name: ðŸ§ª Debug: Log Node version and secrets status
        run: |
          echo "Node version: $(node -v)"
          echo "Axios version: $(npm list axios)"
          echo "âœ… CLIENT_ID is ${CLIENT_ID:+set}"
          echo "âœ… CLIENT_SECRET is ${CLIENT_SECRET:+set}"
        env:
          CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

      - name: ðŸ”„ Fetch WoW data using Blizzard API
        run: node scripts/fetch-wow-data.js
        env:
          CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

      - name: âœ… Commit and push new data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/
          git commit -m "Update WoW item data"
          git push
